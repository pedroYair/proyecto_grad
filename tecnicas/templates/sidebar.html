<!-- Sidebar -->
<div class="sidebar">
    <div class="sidebar-dropdown"><a href="#">Navigation</a></div>

    {% if request.user.is_authenticated %}
    <div class="sidebar-inner">
        <div class="sidebar-widget hidden-sm hidden-xs hidden-md" id="user_picture">
            <img src="/static/default/no-img.jpg" style="width:120px" alt="">
        </div>
        <div class="sidebar-widget">
            <p id="full_user_name">{{request.user}}</p>
        </div>
        <ul class="navi">
            <!-- Use the class nred, ngreen, nblue, nlightblue, nviolet or norange to add background color. You need to use this in <li> tag. -->
            <li class="nblue">
                <a href="{% url 'mactor:lista_estudios'%}">
                    <i class="fa fa-list"></i> Sesiones abiertas
                </a>
            </li>
            {%if request.user.is_superuser %}
            <li class="has_submenu norange">
                <a href="http://localhost:8000/admin/">
                    <!-- Menu name with icon -->
                    <i class="fa fa-th"></i> Administracion
                    <!-- Icon for dropdown -->
                    <span class="pull-right"><i class="fa fa-angle-right"></i></span>
                </a>
                <ul>
                    <li><a href="">Lista de proyectos</a></li>
                    <li><a href="">Nuevo proyecto</a></li>
                </ul>
            </li>
            {% endif %}
            <li><a href=""><i class="fa fa-sign-out"></i>Salir</a></li>
        </ul>
    </div>
    {% endif %}
</div>
